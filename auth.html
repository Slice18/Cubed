<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Authentication</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212; /* Dark background */
      color: #e0e0e0; /* Light text */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Big "Cubed" Heading */
    .cubed-heading {
      font-size: 6rem; /* Much larger size */
      font-weight: bold;
      background: linear-gradient(45deg, #8a2be2, #ff00ff); /* Purple Love gradient */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem; /* Space between heading and form */
    }

    /* Container for the form */
    .auth-container {
      background-color: #1e1e1e; /* Dark container */
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Form Grid Layout */
    #authForm {
      display: grid;
      gap: 1rem; /* Space between form elements */
    }

    /* Label Styles */
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #e0e0e0;
      text-align: left; /* Ensure labels are aligned to the left */
    }

    /* Input Fields */
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #2c2c2c; /* Dark input background */
      color: #e0e0e0; /* Light text */
      font-size: 1rem;
      transition: border-color 0.3s ease;
      box-sizing: border-box; /* Ensure padding doesn't affect width */
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #007bff; /* Blue focus border */
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }

    /* Submit Button */
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff; /* Blue button */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-sizing: border-box; /* Ensure padding doesn't affect width */
    }

    button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    /* Error Message */
    .error-message {
      color: #ff6b6b; /* Red error text */
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Big "Cubed" Heading -->
  <div class="cubed-heading">Cubed</div>

  <!-- Form Container -->
  <div class="auth-container">
    <h1>Admin Authentication</h1>
    <form id="authForm">
      <label for="adminKey">Enter Admin Key:</label>
      <input type="password" id="adminKey" name="adminKey" required>
      <button type="submit">Submit</button>
    </form>
    <div id="errorMessage" class="error-message">Invalid admin key!</div>
  </div>

  <script>
    const ADMIN_KEY = "5AvtOTaqEfIVtsTn9BaOJH6syQri15n6"; // Replace with your actual admin key

    document.getElementById("authForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const inputKey = document.getElementById("adminKey").value;

      if (inputKey === ADMIN_KEY) {
        // Store the admin key in session storage
        sessionStorage.setItem("adminKey", inputKey);
        // Redirect to the main page
        window.location.href = "main.html";
      } else {
        // Show error message
        document.getElementById("errorMessage").style.display = "block";
      }
    });
  </script>
</body>
</html>
