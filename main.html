<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User Data</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212; /* Dark background */
      color: #e0e0e0; /* Light text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container for the form */
    .main-container {
      background-color: #1e1e1e; /* Dark container */
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    /* Big "Cubed" Heading */
    .cubed-heading {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(45deg, #8a2be2, #ff00ff); /* Purple Love gradient */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }

    /* Form Grid Layout */
    #updateForm {
      display: grid;
      gap: 1rem; /* Space between form elements */
    }

    /* Label Styles */
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #e0e0e0;
      text-align: left; /* Ensure labels are aligned to the left */
    }

    /* Input Fields */
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #2c2c2c; /* Dark input background */
      color: #e0e0e0; /* Light text */
      font-size: 1rem;
      transition: border-color 0.3s ease;
      box-sizing: border-box; /* Ensure padding doesn't affect width */
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: #007bff; /* Blue focus border */
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }

    /* Submit Button */
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff; /* Blue button */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-sizing: border-box; /* Ensure padding doesn't affect width */
    }

    button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="cubed-heading">Cubed</div>
    <h1>Update User Data</h1>
    <form id="updateForm">
      <label for="ign">Username:</label>
      <input type="text" id="ign" name="ign" required>
      <label for="x">X:</label>
      <input type="number" id="x" name="x" step="0.1" required>
      <label for="y">Y:</label>
      <input type="number" id="y" name="y" step="0.1" required>
      <label for="z">Z:</label>
      <input type="number" id="z" name="z" step="0.1" required>
      <button type="submit">Update</button>
    </form>
  </div>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAERG9Z1JsqoMXWH7mg_DTZpBBtDRv2h9s",
      authDomain: "cubed-18e59.firebaseapp.com",
      databaseURL: "https://cubed-18e59-default-rtdb.firebaseio.com",
      projectId: "cubed-18e59",
      storageBucket: "cubed-18e59.firebasestorage.app",
      messagingSenderId: "595344945676",
      appId: "1:595344945676:web:898cd160d18566e998b429",
      measurementId: "G-YL12H9DM3L"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    // Track authentication state
    let isAuthenticated = false;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User is signed in:", user.uid);
        isAuthenticated = true;
      } else {
        console.log("User is not signed in.");
        isAuthenticated = false;
        // Redirect to the authentication page
        window.location.href = "auth.html";
      }
    });

    // Handle form submission
    document.getElementById("updateForm").addEventListener("submit", (e) => {
      e.preventDefault();

      if (isAuthenticated) {
        const ign = document.getElementById("ign").value;
        const x = parseFloat(document.getElementById("x").value);
        const y = parseFloat(document.getElementById("y").value);
        const z = parseFloat(document.getElementById("z").value);

        // Update Firebase database
        set(ref(database, `users/${ign}`), { x, y, z })
          .then(() => {
            alert("Data updated successfully!");
          })
          .catch((error) => {
            alert(`Error updating data: ${error.message}`);
          });
      } else {
        alert("You must be signed in to update data.");
      }
    });
  </script>
</body>
</html>
