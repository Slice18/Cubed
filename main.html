<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Data Management</title>
    <style>
      /* General Styles */
      body {
        font-family: "Arial", sans-serif;
        background-color: #121212; /* Dark background */
        color: #e0e0e0; /* Light text */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Container for the form */
      .main-container {
        background-color: #1e1e1e; /* Dark container */
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 500px;
        text-align: center;
      }

      /* Big "Cubed" Heading */
      .cubed-heading {
        font-size: 3rem;
        font-weight: bold;
        background: linear-gradient(45deg, #ff1f42, #e88ba0); /* Purple Love gradient */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1.5rem;
      }

      /* Tab Navigation */
      .tab-navigation {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .tab-button {
        background: none;
        border: none;
        color: #e0e0e0;
        font-size: 1rem;
        cursor: pointer;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      .tab-button.active {
        background-color: #007bff; /* Blue background for active tab */
      }

      .tab-button:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }

      /* Form Grid Layout */
      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      /* Label Styles */
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #e0e0e0;
        text-align: left; /* Ensure labels are aligned to the left */
      }

      /* Input Fields */
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #444;
        border-radius: 8px;
        background-color: #2c2c2c; /* Dark input background */
        color: #e0e0e0; /* Light text */
        font-size: 1rem;
        transition: border-color 0.3s ease;
        box-sizing: border-box; /* Ensure padding doesn't affect width */
      }

      input[type="text"]:focus,
      input[type="number"]:focus {
        outline: none;
        border-color: #007bff; /* Blue focus border */
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      }

      /* Submit Button */
      button[type="submit"] {
        width: 100%;
        padding: 0.75rem;
        background-color: #007bff; /* Blue button */
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-sizing: border-box; /* Ensure padding doesn't affect width */
      }

      button[type="submit"]:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }

      /* Delete Button */
      button.delete-button {
        background-color: #ff4444; /* Red button for delete */
      }

      button.delete-button:hover {
        background-color: #cc0000; /* Darker red on hover */
      }

      /* Result Display */
      .result {
        margin-top: 1rem;
        font-size: 1.2rem;
        color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="cubed-heading">Cubed</div>
      <h1>User Data Management</h1>

      <!-- Tab Navigation -->
      <div class="tab-navigation">
        <button class="tab-button active" data-tab="update">Update Size</button>
        <button class="tab-button" data-tab="delete">Delete Size</button>
        <button class="tab-button" data-tab="updateSpin">Update Spin</button>
        <button class="tab-button" data-tab="deleteSpin">Delete Spin</button>
        <button class="tab-button" data-tab="converter">Height Converter</button>
      </div>

      <!-- Update Size Tab -->
      <div id="update" class="tab-content active">
        <form id="updateForm">
          <label for="ign">Username:</label>
          <input type="text" id="ign" name="ign" required />
          <label for="x">X:</label>
          <input type="number" id="x" name="x" step="0.001" required />
          <label for="y">Y:</label>
          <input type="number" id="y" name="y" step="0.001" required />
          <label for="z">Z:</label>
          <input type="number" id="z" name="z" step="0.001" required />
          <button type="submit">Update Size</button>
        </form>
      </div>

      <!-- Delete Size Tab -->
      <div id="delete" class="tab-content">
        <form id="deleteForm">
          <label for="deleteIgn">Username:</label>
          <input type="text" id="deleteIgn" name="deleteIgn" required />
          <button type="submit" class="delete-button">Delete Size Data</button>
        </form>
      </div>

      <!-- Update Spin Tab -->
      <div id="updateSpin" class="tab-content">
        <form id="updateSpinForm">
          <label for="spinIgn">Username:</label>
          <input type="text" id="spinIgn" name="spinIgn" required />
          <label for="spinx">Spin X:</label>
          <input type="number" id="spinx" name="spinx" step="0.001" required />
          <label for="spiny">Spin Y:</label>
          <input type="number" id="spiny" name="spiny" step="0.001" required />
          <label for="spinz">Spin Z:</label>
          <input type="number" id="spinz" name="spinz" step="0.001" required />
          <label for="spinSpeed">Spin Speed:</label>
          <input type="number" id="spinSpeed" name="spinSpeed" step="0.001" required />
          <button type="submit">Update Spin</button>
        </form>
      </div>

      <!-- Delete Spin Tab -->
      <div id="deleteSpin" class="tab-content">
        <form id="deleteSpinForm">
          <label for="deleteSpinIgn">Username:</label>
          <input type="text" id="deleteSpinIgn" name="deleteSpinIgn" required />
          <button type="submit" class="delete-button">Delete Spin Data</button>
        </form>
      </div>

      <!-- Height Converter Tab -->
      <div id="converter" class="tab-content">
        <form id="converterForm">
          <label for="heightCm">Height (cm):</label>
          <input type="number" id="heightCm" name="heightCm" step="0.001" required />
          <button type="submit">Convert</button>
        </form>
        <div class="result" id="conversionResult"></div>
      </div>
    </div>

    <script type="module">
      // Import Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
      import { getDatabase, ref, set, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAERG9Z1JsqoMXWH7mg_DTZpBBtDRv2h9s",
        authDomain: "cubed-18e59.firebaseapp.com",
        databaseURL: "https://cubed-18e59-default-rtdb.firebaseio.com",
        projectId: "cubed-18e59",
        storageBucket: "cubed-18e59.firebasestorage.app",
        messagingSenderId: "595344945676",
        appId: "1:595344945676:web:898cd160d18566e998b429",
        measurementId: "G-YL12H9DM3L",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth();
      const database = getDatabase(app);

      // Check if the user is authenticated
      const user = sessionStorage.getItem("uid");
      if (!user) {
        alert("You must be signed in to update or delete data.");
        window.location.href = "auth.html"; // Redirect to login if not signed in
      }

      // Handle tab navigation
      const tabButtons = document.querySelectorAll(".tab-button");
      const tabContents = document.querySelectorAll(".tab-content");

      tabButtons.forEach((button) => {
        button.addEventListener("click", () => {
          // Remove active class from all buttons and contents
          tabButtons.forEach((btn) => btn.classList.remove("active"));
          tabContents.forEach((content) => content.classList.remove("active"));

          // Add active class to the clicked button and corresponding content
          const tabId = button.getAttribute("data-tab");
          button.classList.add("active");
          document.getElementById(tabId).classList.add("active");
        });
      });

      // Handle update size form submission
      document.getElementById("updateForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const ign = document.getElementById("ign").value;
        const x = parseFloat(document.getElementById("x").value);
        const y = parseFloat(document.getElementById("y").value);
        const z = parseFloat(document.getElementById("z").value);

        // Update Firebase database
        set(ref(database, `users/${ign}`), { x, y, z })
          .then(() => {
            alert("Size data updated successfully!");
          })
          .catch((error) => {
            alert(`Error updating size data: ${error.message}`);
          });
      });

      // Handle delete size form submission
      document.getElementById("deleteForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const ign = document.getElementById("deleteIgn").value;

        // Delete user data from Firebase
        remove(ref(database, `users/${ign}`))
          .then(() => {
            alert("User data deleted successfully!");
          })
          .catch((error) => {
            alert(`Error deleting user data: ${error.message}`);
          });
      });

      // Handle update spin form submission
      document.getElementById("updateSpinForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const ign = document.getElementById("spinIgn").value;
        const spinx = parseFloat(document.getElementById("spinx").value);
        const spiny = parseFloat(document.getElementById("spiny").value);
        const spinz = parseFloat(document.getElementById("spinz").value);
        const spinSpeed = parseFloat(document.getElementById("spinSpeed").value);

        // Update Firebase database
        set(ref(database, `users/${ign}`), { spinx, spiny, spinz, spinSpeed })
          .then(() => {
            alert("Spin data updated successfully!");
          })
          .catch((error) => {
            alert(`Error updating spin data: ${error.message}`);
          });
      });

      // Handle delete spin form submission
      document.getElementById("deleteSpinForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const ign = document.getElementById("deleteSpinIgn").value;

        // Delete user data from Firebase
        remove(ref(database, `users/${ign}`))
          .then(() => {
            alert("User data deleted successfully!");
          })
          .catch((error) => {
            alert(`Error deleting user data: ${error.message}`);
          });
      });

      // Handle height converter form submission
      document.getElementById("converterForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const heightCm = parseFloat(document.getElementById("heightCm").value);

        // Convert height to "y" (0.001 y = 0.2 cm)
        const yValue = (heightCm / 0.2) * 0.001;

        // Display the result
        document.getElementById("conversionResult").textContent = `Converted Height: ${yValue.toFixed(3)} y`;
      });
    </script>
  </body>
</html>
