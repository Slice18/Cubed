<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User Data</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
  <h1>Update User Data</h1>
  <form id="updateForm">
    <label for="ign">Username:</label>
    <input type="text" id="ign" name="ign" required>
    <br>
    <label for="x">X:</label>
    <input type="number" id="x" name="x" step="0.1" required>
    <br>
    <label for="y">Y:</label>
    <input type="number" id="y" name="y" step="0.1" required>
    <br>
    <label for="z">Z:</label>
    <input type="number" id="z" name="z" step="0.1" required>
    <br>
    <button type="submit">Update</button>
  </form>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "https://cubed-18e59-default-rtdb.firebaseio.com/", // Replace with your Firebase database URL
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Handle form submission
    document.getElementById("updateForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const ign = document.getElementById("ign").value;
      const x = parseFloat(document.getElementById("x").value);
      const y = parseFloat(document.getElementById("y").value);
      const z = parseFloat(document.getElementById("z").value);

      // Update Firebase database
      database.ref(`users/${ign}`).set({ x, y, z })
        .then(() => alert("Data updated successfully!"))
        .catch((error) => alert(`Error updating data: ${error.message}`));
    });
  </script>
</body>
</html>
